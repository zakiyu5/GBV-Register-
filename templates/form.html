{% extends "base.html" %}
{% block content %}
<h2>GBV Data Entry Form</h2>
<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Serial No.</label>
        <input type="text" class="form-control" name="serial_no" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">National ID</label>
        <input type="text" class="form-control" name="national_id" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
    </div>
    <div class="col-md-4">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" name="age" required min="0">
    </div>
    <div class="col-md-4">
        <label class="form-label">Client Name</label>
        <input type="text" class="form-control" name="client_name" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Contact No.</label>
        <input type="tel" class="form-control" name="contact_no" required>
    </div>
    <div class="col-12">
        <label class="form-label">Next of Kin Contact</label>
        <input type="text" class="form-control" name="next_of_kin" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Marital Status</label>
        <select class="form-select" name="marital_status" required>
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
        </select>
    </div>
    <div class="col-md-4">
        <label class="form-label">Incident Date</label>
        <input type="date" class="form-control" name="incident_date" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Police Report</label>
        <select class="form-select" name="police_report" required>
            <option value="">Select</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Type of Violence</label>
        <select class="form-select" name="type_violence" required>
            <option value="">Select</option>
            <option value="Physical">Physical</option>
            <option value="Sexual">Sexual</option>
            <option value="Emotional">Emotional</option>
            <option value="Economic">Economic</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Perpetrator Relationship</label>
        <input type="text" class="form-control" name="perpetrator_relation" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Type of Case</label>
        <input type="text" class="form-control" name="type_case" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">HIV Test Initial</label>
        <select class="form-select" name="hiv_test_initial" required>
            <option value="">Select</option>
            <option value="Neg">Negative</option>
            <option value="KP">Known Positive</option>
            <option value="ND">Not Done</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Pregnancy Test</label>
        <select class="form-select" name="pregnancy_test" required>
            <option value="">Select</option>
            <option value="Pos">Positive</option>
            <option value="Neg">Negative</option>
            <option value="ND">Not Done</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">PEP Given (Within 72h)</label>
        <select class="form-select" name="pep_given" required>
            <option value="">Select</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Referral Made</label>
        <select class="form-select" name="referral" required>
            <option value="">Select</option>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>
    </div>
    <div class="col-12">
        <label class="form-label">Facility Name</label>
        <input type="text" class="form-control" name="facility_name" value="Kayunga Hospital" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Record</button>
</form>
{% endblock %}
